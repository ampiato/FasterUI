name: Earthly CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  

jobs:
  earthly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: env
        run: env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.0

      - uses: actions/checkout@v4

      - name: Run build
        run: |
          mkdir -p ~/.kube
          echo "$KUBERNETES_CONFIG" > ~/.kube/config

          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            RELEASE_VERSION="${GITHUB_REF#refs/tags/}"
            earthly \
              --artifact '+artifacts/*' ./dist/ \
              --push +ci --version $RELEASE_VERSION
            earthly \
              --secret NETLIFY_AUTH_TOKEN \
              --secret NETLIFY_SITE_ID \
              --secret NPM_PUBLSH_KEY \
              --secret TWINE_PASSWORD \
              --ci --push +deploy --version $RELEASE_VERSION
            docker build . -f python/Dockerfile -t ampiato/fasterui:$RELEASE_VERSION
            docker push ampiato/fasterui:$RELEASE_VERSION

            cd docs
            docker build . -t ampiato/fasterui-docs:$RELEASE_VERSION 
            docker push ampiato/fasterui-docs:$RELEASE_VERSION
            cd ..

            helm upgrade fasterui --namespace fasterui ./deployment/fasterui-server --set=image.tag=$RELEASE_VERSION --wait
          else
            earthly \
              --artifact '+artifacts/*' ./dist/ \
              --push +ci --version 0.1.0
          fi

          cd dist
          zip -r storybook.zip storybook-static
        env:
          KUBERNETES_CONFIG: ${{ secrets.KUBERNETES_CONFIG }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NPM_PUBLSH_KEY: ${{ secrets.NPM_PUBLSH_KEY }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: dist
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/openapi.json
            dist/storybook.zip
            dist/*.whl
